<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hiking Landing Page Design</title>
  </head>
  <body>
    <header class="header">
      <h1>HIKINGS</h1>
      <nav class="header__nav">
        <a href="#">Home</a>
        <a href="#">Featured</a>
        <a href="#">Price</a>
        <a href="#">Help</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__heading">
        <img src="hiking.png" alt="hike" class="main__image" />
        Hiking, and Get Awesome Experience in Your Live
      </h1>

      <div class="main__link-container">
        <div class="main__link">
          <svg class="icon icon-link">
            <use xlink:href="sprite.svg#icon-arrow-right2"></use>
          </svg>
          <a href="#">EXPLORE NOW</a>
        </div>

        <div class="main__link">
          <svg class="icon icon-link2">
            <use xlink:href="sprite.svg#icon-play3"></use>
          </svg>
          <a href="#">WATCH VIDEO</a>
        </div>
      </div>

      <div class="main__section-bottom">
        <div class="section-container">
          <h4>Hiking Live</h4>
          <p>
            Hiking is a long vigorous walk, usually on trails or footpaths in
            the countryside.
          </p>
        </div>

        <div class="section-container">
          <h4>Hiking Live</h4>
          <p>
            Walking for pleasure developed in Europe during the eighteenth
            century.
          </p>
        </div>
      </div>
    </main>

    <section class="section__partners"></section>

    <section class="section__destination"></section>
  </body>
</html>
